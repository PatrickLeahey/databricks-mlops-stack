new_cluster: &new_cluster
  new_cluster:
    num_workers: 3
    spark_version: 13.3.x-cpu-ml-scala2.12
    node_type_id: Standard_D3_v2
    custom_tags:
      clusterSource: mlops-stack/0.2

resources:
  jobs:
    batch_inference_job:
      name: ${bundle.target}-ulta_mlops_demo-batch-inference-job
      tasks:
        - task_key: batch_inference_job
          <<: *new_cluster
          notebook_task:
            notebook_path: ../deployment/batch_inference/notebooks/BatchInference.py
            base_parameters:
              env: ${bundle.target}
              input_table_name: ${bundle.target}.ulta_mlops_demo.feature_store_inference_input  # TODO: create input table for inference
              output_table_name: ${bundle.target}.ulta_mlops_demo.predictions
              model_name: ${bundle.target}.ulta_mlops_demo.${var.model_name}
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}

      schedule:
        quartz_cron_expression: "0 0 11 * * ?" # daily at 11am
        timezone_id: UTC
      email_notifications:
        on_failure:
          - patrick.leahey@databricks.com
