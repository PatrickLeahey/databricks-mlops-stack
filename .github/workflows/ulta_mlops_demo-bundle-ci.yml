# This GitHub workflow validates Bundle config (ML resource config and more)
# defined under ulta_mlops_demo/resources/*
# and ulta_mlops_demo/databricks.yml, when PRs are merged into the main branch
name: Bundle validation for ulta_mlops_demo

on:
  workflow_dispatch:
  pull_request_target:

defaults:
  run:
    working-directory: ./ulta_mlops_demo/

env:
  STAGING_DATABRICKS_TOKEN: ${{ secrets.STAGING_DATABRICKS_TOKEN }}
  PROD_DATBARICKS_TOKEN: ${{ secrets.PROD_DATABRICKS_TOKEN }}

jobs:
  staging:
    concurrency: ulta_mlops_demo-staging-bundle-job
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: databricks/setup-cli@main
      - name: Validate Bundle For Staging
        id: validate
        env:
          DATABRICKS_TOKEN: ${{ env.STAGING_DATABRICKS_TOKEN }}
        run: |
          databricks bundle validate -t ulta_mlops_demo_staging > ../validate_output.txt
      - name: Create Comment with Bundle Configuration
        uses: actions/github-script@v6
        id: comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const fileContents = fs.readFileSync('validate_output.txt', 'utf8');
            const output = `#### Bundle Staging Config Validated ðŸ–Œ
            <details><summary>Staging Validation Output</summary>

            \`\`\`\n
            ${fileContents}
            \`\`\`

            </details>`

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  prod:
    concurrency: ulta_mlops_demo-prod-bundle-job
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: databricks/setup-cli@main
      - name: Validate Bundle For Prod
        id: validate
        env:
          DATABRICKS_TOKEN: ${{ env.PROD_DATABRICKS_TOKEN }}
        run: |
          databricks bundle validate -t ulta_mlops_demo_prod > ../validate_output.txt
      - name: Create Comment with Bundle Configuration
        uses: actions/github-script@v6
        id: comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const fileContents = fs.readFileSync('validate_output.txt', 'utf8');
            const output = `#### Bundle Prod Config Validated ðŸ–Œ
            <details><summary>Prod Validation Output</summary>

            \`\`\`\n
            ${fileContents}
            \`\`\`

            </details>`

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
