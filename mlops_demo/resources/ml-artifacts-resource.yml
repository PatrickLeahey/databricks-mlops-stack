targets:
  mlops_demo_dev:
    resources:
      registered_models:
        model:
          comment: Registered model in Unity Catalog for the "mlops_demo" ML Project for ${bundle.target} deployment target.

  mlops_demo_staging:
    resources:
      registered_models:
        model:
          comment: Registered model in Unity Catalog for the "mlops_demo" ML Project for ${bundle.target} deployment target.

  mlops_demo_prod:
    resources:
      registered_models:
        model:
          comment: |
            Registered model in Unity Catalog for the "mlops_demo" ML Project. See the corresponding [Git repo]($#{var.git_repo_url}) for details on the project.
            
            Links:
              * [Recurring model training job](https://adb-984752964297111.11.azuredatabricks.net#job/${resources.jobs.model_training_job.id}): trains fresh model versions using the latest ML code.
              * [Recurring batch inference job](https://adb-984752964297111.11.azuredatabricks.net#job/${resources.jobs.batch_inference_job.id}): applies the latest ${bundle.target} model version for batch inference.

resources:
  registered_models:
      model:
        name: ${var.model_name}
        catalog_name: ${bundle.target}
        schema_name: mlops_demo     
        grants:
          - privileges:
              - EXECUTE
            principal: account users
        depends_on:
          - resources.jobs.model_training_job.id
          - resources.jobs.batch_inference_job.id

  experiments:
    experiment:
      name: ${var.experiment_name}
      permissions:
        - level: CAN_READ
          group_name: users
      description: MLflow Experiment used to track runs for mlops_demo project.
