resources:
  jobs:
    write_feature_table_job:
      name: ${bundle.target}-mlops_demo-write-feature-table-job
      job_clusters:
        - job_cluster_key: write_feature_table_job_cluster
          new_cluster:
            num_workers: 3
            spark_version: 13.3.x-cpu-ml-scala2.12
            node_type_id: Standard_D3_v2
            custom_tags:
              clusterSource: mlops-stack/0.2
      tasks:
        - task_key: PickupFeatures
          job_cluster_key: write_feature_table_job_cluster
          notebook_task:
            notebook_path: ../feature_engineering/notebooks/GenerateAndWriteFeatures.py
            base_parameters:
              input_table_path: /databricks-datasets/nyctaxi-with-zipcodes/subsampled
              input_start_date: ""
              input_end_date: ""
              timestamp_column: tpep_pickup_datetime
              output_table_name: ${bundle.target}.mlops_demo.trip_pickup_features
              features_transform_module: pickup_features
              primary_keys: zip
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
        - task_key: DropoffFeatures
          job_cluster_key: write_feature_table_job_cluster
          notebook_task:
            notebook_path: ../feature_engineering/notebooks/GenerateAndWriteFeatures.py
            base_parameters:
              input_table_path: /databricks-datasets/nyctaxi-with-zipcodes/subsampled
              input_start_date: ""
              input_end_date: ""
              timestamp_column: tpep_dropoff_datetime
              output_table_name: ${bundle.target}.mlops_demo.trip_dropoff_features
              features_transform_module: dropoff_features
              primary_keys: zip
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      schedule:
        quartz_cron_expression: "0 0 7 * * ?"
        timezone_id: UTC
      email_notifications:
        on_failure:
          - patrick.leahey@databricks.com
      permissions:
        - level: CAN_VIEW
          group_name: users
