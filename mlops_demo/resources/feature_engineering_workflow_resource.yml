resources:
  jobs:
    feature_engineering_job:
      name: ${bundle.target}-feature-engineering-job
      tasks:
        - task_key: feature_engineering_job
          new_cluster:
            num_workers: 3
            spark_version: 13.3.x-cpu-ml-scala2.12
            node_type_id: Standard_D3_v2
            custom_tags:
              clusterSource: mlops-stack/0.2
          notebook_task:
            notebook_path: ../feature_engineering/notebooks/feature_engineering.py
            base_parameters:
              input_data_catalog: pl_mlops_demo_prod
              input_data_schema: mlops_demo
              features_catalog: ${bundle.target}
              features_schema: mlops_demo
      schedule:
        quartz_cron_expression: "0 0 10 * * ?"
        timezone_id: UTC
      permissions:
        - level: CAN_VIEW
          group_name: users
      email_notifications:
        on_failure:
          - patrick.leahey@databricks.com
      permissions:
        - level: CAN_VIEW
          group_name: users
